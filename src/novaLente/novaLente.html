<meta charset="utf-8"/>
<html>
	<head> 
		<title> TABELA DE PREÇO </title>
		<link rel="stylesheet" href="../styles.css">
	</head>

	<body>
  		<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
  		<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

		<script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

			<div class="background">
			<div class="container">
					Descrição: <input id="descricao" placeholder="solamax" style="margin-bottom: 1%;" maxlength="50"></input> <br/>
					Empresa: <input id="empresa" placeholder="zeiss" style="margin-bottom: 1%;" maxlength="20"></input> <br/>
					Tipo: <input id="tipo" placeholder="lente" style="margin-bottom: 1%;" maxlength="10"></input> <br/>
					Preço: <input id="preco" placeholder="127.89" type="number" min="0" style="margin-bottom: 1%;" maxlength="7"></input> <br/>
					Multiplicador: <input id="multiplicador" type="number" min="0" placeholder="2.8" style="margin-bottom: 1%;" maxlength="1"></input> <br/>
					Preço de venda: <input id="venda" placeholder="" style="margin-bottom: 1%;" readonly></input> <br/>
					Promoção:	<input type="checkbox" id="promocao" onchange="flagPromocao()" > <br/><br/>

					<div id="flagPromocaoAtivada" style="display: none"> 
						Preço promocional: <input id="precoPromocional" onchange="mudaPrecoPromocional()" placeholder="127.89" type="number" min="0" style="margin-bottom: 1%;" maxlength="7"></input> <br/>
						Porcentagem do desconto: <input id="porcentagemDoDesconto" onchange="mudaPorcentagemPromocao()" placeholder="10" type="number" min="0" style="margin-bottom: 1%;" maxlength="2"></input> <br/>
					</div>

					<button id="btnVoltar" class="btn btn-primary" onclick="location.href='../index/index.html';" style="width: 120px; height: 50px; margin-right: 3%"> 
						<img src="../../resources/back-arrow.png" style="width: 20px; height: 20px; margin-right: 2%"/> 
						<span> Voltar </span>
					</button>
					<button id="btnCadastrar" onclick="cadastrar()" class="btn btn-success" style="width: 120px; height: 50px;"> 
						<img src="../../resources/save-file.png" style="width: 20px; height: 20px; margin-right: 3%"/> 
						<span id="txtAdicionar"> Salvar</span>
					</button>

			</div>
		</div>

		<div id="loading" class="modal">
		  	<div class="modal-content" style="max-width: 30%; max-height: 30%">
				<img src="../loading.gif" style="max-width: 10%; max-height: 10%"/> 
				<span style="font-size: 30px; margin-left: 4%; margin-bottom: 2%">Carregando..</span>
		  	</div>

		</div>

		<div id="dialogRetorno" class="modal">
		  	<div class="modal-content" style="max-width: 40%; max-height: 40%">
				<span class="close">&times;</span>
				<span style="font-size: 30px; margin-left: 4%; margin-bottom: 2%" id="mensagemRetorno"></span>
		  	</div>

		</div>

	</body>


</html>

<script src="../helper/helperFirebase.js"></script>
<script src="novaLente.js"></script>
