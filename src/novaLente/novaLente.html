<meta charset="utf-8"/>
<html>
	<head> 
		<title> TABELA DE PREÇO </title>
		<link rel="stylesheet" href="../styles.css">
	</head>

	<body>
  		<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
  		<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

		<div style="background-color: #dcdcdc; height: 100%; width: 100%; margin-top: -10%">
			<div class="container" style="margin: 10%">
					Descrição: <input id="descricao" placeholder="solamax" style="margin-bottom: 1%;"></input> <br/>
					Empresa: <input id="empresa" placeholder="zeiss" style="margin-bottom: 1%;"></input> <br/>
					Tipo: <input id="tipo" placeholder="lente" style="margin-bottom: 1%;"></input> <br/>
					Preço: <input id="preco" placeholder="127.89" type="number" min="0" style="margin-bottom: 1%;"></input> <br/>
					Multiplicador: <input id="multiplicador" type="number" min="0" placeholder="2.8" style="margin-bottom: 1%;"></input> <br/>
					Preço de venda: <input id="venda" placeholder="" style="margin-bottom: 1%;" readonly></input> <br/>

					<button id="btnCadastrar" onclick="cadastrar()" class="new" style="max-width: 10%; max-height: 5%"> 
						<span id="txtAdicionar"> Adicionar </span>
					</button>
			</div>
		</div>

		<div id="loading" class="modal">
		  	<div class="modal-content" style="max-width: 30%; max-height: 30%">
				<img src="../loading.gif" style="max-width: 10%; max-height: 10%"/> 
				<span style="font-size: 30px; margin-left: 4%; margin-bottom: 2%">Carregando..</span>
		  	</div>

		</div>

	</body>


</html>

<script src="../helper/helperFirebase.js"></script>
<script src="novaLente.js"></script>
