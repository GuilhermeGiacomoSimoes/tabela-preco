<meta charset="utf-8"/>
<html>
	<head> 
		<title> TABELA DE PREÇO </title>
		<link rel="stylesheet" href="../styles.css">
		<script src="../helper/helperFirebase.js"> </script>
	</head>

	<body>
  		<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
  		<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

		<script src="index.js"> </script>

		<div class="background" >
			<div class="container">
				<span class="title" style="margin-left: 10%; font-size: 18px; width: 6%">Descrição</span>
				<span class="title" style="margin-left: 11%; font-size: 18px; width: 5%">Empresa</span>
				<span class="title" style="margin-left: 7%; font-size: 18px; width: 2%">Tipo</span>
				<span class="title" style="margin-left: 8%; font-size: 18px; width: 1%">Preço</span>
				<span class="title" style="margin-left: 8%; font-size: 18px; width: 2%">Venda</span>
				<a href="../novaLente/novaLente.html" style="margin-left: 9%">
					<button class="new">Nova lente</button>
				</a>

				<br/>
				<br/>

				<input id="busca" placeholder="busca" onchange="busca()" onkeyup="this.onchange();" oninput="this.onchange();" style="margin-bottom: 1%; margin-left: 10%; width: 70%"></input> <br/>

				<hr style="margin-left: 10%; margin-right: 20%;  opacity: 0.5">

				<div id="container_lentes"> </div>
				
			</div>
		</div>		

		<div id="loading" class="modal">
		  	<div class="modal-content" style="max-width: 30%; max-height: 30%">
				<img src="../loading.gif" style="max-width: 10%; max-height: 10%"/> 
				<span style="font-size: 30px; margin-left: 4%; margin-bottom: 2%">Carregando..</span>
		  	</div>
		</div>

		<div id="confirmaExclusao" class="modal">
		  	<div class="modal-content" style="max-width: 40%; max-height: 40%">
				<span class="close" onclick="fecharModal()">&times;</span>
				<span style="font-size: 30px; margin-left: 4%; margin-bottom: 2%">Confirmação de exclusão</span>
				<br>

				<span style="font-size: 20px; margin-left: 4%; margin-bottom: 2%"> Tem certeza que deseja excluir a lente?</span>
				<br>
				<br>
				<button class="danger" style="margin-left: 5%; width: 120px; height: 50px;" onclick="deletaLente()">
					<center>
						<img src="../../resources/trash.png" style="width: 20px; height: 20px;"/> 
						Excluir
					</center>
				</button>
				<button class="neutral" style="margin-right: 2%; width: 120px; height: 50px; float: right" onclick="fecharModal()">
					Cancelar	
				</button>
		  	</div>
		</div>
	<body/>

</html>
